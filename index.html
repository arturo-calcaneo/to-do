<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content=""/>
        <title>To-Do List</title>
        <!-- Bulma CSS -->
        <link rel="stylesheet" type="text/css" href="libraries/bulma/css/bulma.min.css" />
        <!-- FontAwesome 5 -->
        <link rel="stylesheet" type="text/css" href="libraries/fontawesome/css/all.min.css" />
        <script src="libraries/fontawesome/js/all.min.js"></script>
        <!-- IziToast -->
        <link rel="stylesheet" type="text/css" href="libraries/iziToast-master/css/iziToast.min.css" />
        <script src="libraries/iziToast-master/js/iziToast.min.js"></script>
        <!-- Website CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/card.css" />
        <link rel="stylesheet" type="text/css" href="css/content.css" />
    </head>
    <body>
        <div class="container to-do-list-container">
            <!-- Card de To-do List -->
            <center>
                <div class="card to-do-list">
                    <!-- Imagen del Card -->
                    <div class="card-image" style="background-color: rgba(0,0,0,0.84);">
                        <div class="text-desc">
                            <span>Hello World</span>
                        </div>
                        <figure class="image is-4by3">
                            <img src="https://picsum.photos/300/225?random=2" alt=" "/>
                        </figure>
                    </div>
                    <!-- Cuerpo del Card -->
                    <div class="card-content">
                        <div class="content pt-1 pb-3">
                            <div class="block">
                                <div class="columns">
                                    <div class="column" onclick="isComplete(this)" complete="false">
                                        <svg normal-circle class="svg-inline--fa fa-circle fa-w-16 icon-ident" aria-hidden="true" focusable="false" data-prefix="far" data-icon="circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200z"></path></svg>
                                    </div>
                                    <div class="column is-four-fifths to-do-text">
                                        <input type="text" class="input-to-do" value="Block One" />
                                    </div>
                                    <div class="column" onclick="">
                                        <svg class="svg-inline--fa fa-trash fa-w-14 icon-trash" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"></path></svg>
                                    </div>
                                </div>
                            </div>

                            <div class="block">
                                <div class="columns">
                                    <div class="column" onclick="isComplete(this)" complete="false">
                                        <svg normal-circle class="svg-inline--fa fa-circle fa-w-16 icon-ident" aria-hidden="true" focusable="false" data-prefix="far" data-icon="circle" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200z"></path></svg>
                                    </div>
                                    <div class="column is-four-fifths">
                                        <input type="text" class="input-to-do" value="Block Two" />
                                    </div>
                                    <div class="column" onclick="">
                                        <svg class="svg-inline--fa fa-trash fa-w-14 icon-trash" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"></path></svg>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- PiÃ© del Card -->
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item new-list">
                            <i class="fas fa-plus"></i>
                            <span>Nuevo</span>
                        </a>
                        <a href="#" class="card-footer-item save-all">
                            <i class="fas fa-save"></i>
                            <span>Guardar</span>
                        </a>
                    </footer>
                </div>
            </center>
        </div>

        <!-- Website Scripts -->
        <script src="js/todoHeader.js"></script>
        <script src="js/todoContent.js"></script>
        <script src="js/todoFooter.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
