<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content=""/>
        <title>To-Do List</title>
        <!-- Bulma CSS -->
        <link rel="stylesheet" type="text/css" href="libraries/bulma/css/bulma.min.css" />
        <!-- FontAwesome 5 -->
        <link rel="stylesheet" type="text/css" href="libraries/fontawesome/css/all.min.css" />
        <script src="libraries/fontawesome/js/all.min.js"></script>
        <!-- IziToast -->
        <link rel="stylesheet" type="text/css" href="libraries/iziToast-master/css/iziToast.min.css" />
        <script src="libraries/iziToast-master/js/iziToast.min.js"></script>
        <!-- Website CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/card.css" />
        <link rel="stylesheet" type="text/css" href="css/content.css" />
    </head>
    <body>
        <div class="container to-do-list-container">
            <!-- Card de To-do List -->
            <center>
                <div class="card to-do-list">
                    <!-- Imagen del Card -->
                    <div class="card-image">
                        <div class="text-desc">
                            <span>Hello World</span>
                        </div>
                        <figure class="image is-4by3">
                            <img src="https://picsum.photos/300/225?random=2" alt=" "/>
                        </figure>
                    </div>
                    <!-- Cuerpo del Card -->
                    <div class="card-content">
                        <div class="content pt-1 pb-3">
                            <div class="block">
                                <div class="columns">
                                    <div class="column to-do-status">
                                        <i class="icon-ident"></i>
                                        <!-- <i class="far fa-circle"></i> -->
                                        <i class="fas fa-check-circle on-green"></i>
                                    </div>
                                    <div class="column is-four-fifths to-do-text">
                                        <input type="text" class="input-to-do" value="Block One" />
                                    </div>
                                    <div class="column to-do-trash">
                                        <i class="fas fa-trash"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="block">
                                <div class="columns">
                                    <div class="column">
                                        <i class="far fa-circle"></i>
                                    </div>
                                    <div class="column is-four-fifths">
                                        <input type="text" class="input-to-do" value="Block Two" />
                                    </div>
                                    <div class="column">
                                        <i class="fas fa-trash"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="block">
                                <div class="columns">
                                    <div class="column">
                                        <i class="far fa-circle"></i>
                                    </div>
                                    <div class="column is-four-fifths">
                                        <input type="text" class="input-to-do" value="Block Three" />
                                    </div>
                                    <div class="column">
                                        <i class="fas fa-trash"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="block">
                                <div class="columns">
                                    <div class="column">
                                        <i class="far fa-circle"></i>
                                    </div>
                                    <div class="column is-four-fifths">
                                        <input type="text" class="input-to-do" value="Block Four" />
                                    </div>
                                    <div class="column">
                                        <i class="fas fa-trash"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- PiÃ© del Card -->
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item new-list">
                            <i class="fas fa-plus"></i>
                            <span>Nuevo</span>
                        </a>
                        <a href="#" class="card-footer-item save-all">
                            <i class="fas fa-save"></i>
                            <span>Guardar Todo</span>
                        </a>
                    </footer>
                </div>
            </center>
        </div>

        <!-- Website Scripts -->
        <script src="js/span.js"></script>
        <script src="js/todoContent.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
