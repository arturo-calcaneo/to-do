<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content=""/>
        <title>To-Do List</title>
        <!-- Bulma CSS -->
        <link rel="stylesheet" type="text/css" href="libraries/bulma/css/bulma.min.css" />
        <!-- FontAwesome 5 -->
        <link rel="stylesheet" type="text/css" href="libraries/fontawesome/css/all.min.css" />
        <script src="libraries/fontawesome/js/all.min.js"></script>
        <!-- Website CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/card.css" />
    </head>
    <body>
        <div class="container to-do-list-container">
            <!-- Card de To-do List -->
            <center>
                <div class="card to-do-list">
                    <!-- Imagen del Card -->
                    <div class="card-image">
                        <div class="text-desc">
                            <span>Hello World</span>
                        </div>
                        <figure class="image is-4by3">
                            <img src="https://picsum.photos/300/225?random=2" alt=" "/>
                        </figure>
                    </div>
                    <!-- Cuerpo del Card -->
                    <div class="card-content">
                        <div class="content pt-2 pb-3">
                            <div class="block">
                                Block Number 1
                            </div>
                            <div class="block">
                                Block Number 2
                            </div>
                            <div class="block">
                                Block Number 3
                            </div>
                        </div>
                    </div>
                    <!-- PiÃ© del Card -->
                    <footer class="card-footer">
                        <a href="#" class="card-footer-item new-list">
                            <i class="fas fa-plus"></i>
                            <span>Nueva Lista</span>
                        </a>
                    </footer>
                </div>
            </center>
        </div>
        <!-- Website Scripts -->
        <script src="js/span.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
